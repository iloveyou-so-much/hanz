<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Valentine Gift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing-page">
        <div class="landing-photo">
            <img src="disc-photo.PNG" width="250em" alt="">
            <p></p>
        </div>
        <p class="landing-ask">
            Babe, wanna know what song reminds me of you?</p>
        <div class="buttons">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
            <p class="feedback"></p>
        </div>
    </div>
    <div class="page-wrapper">
        <div class="overlay" id="overlay"></div>
        <div class="container">
            <p id="first-line">Babe,</p>
            <h1 id="second-line">Happy Valentine's Day</h1>
            <audio loop id="background-music">
                <source src="Pamungkas - To the bone (lyrics).mp3" type="audio/mpeg">
                <source src="to-the-bone-lyrics.wav" type="audio/wav">
            </audio>
            <div class="photo-container">
                <div class="card one"></div>
                <div class="card two"></div>
                <div class="card three"></div>
                <div class="card four"></div>
            </div>
            <div class="promptMessage" id="promptMessage">
                <p id="prompt">Click if you want to smile!</p>
            </div>
            <div class="vinyl">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="envelope-container">
        <div class="text">
            <p class="happy-text">Happy</p>
            <p class="valentine-text">Valentine's</p>
            <p class="day-text">Day</p>
        </div>
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="message">
                        <p>Always in All ways! I Love You So Much!
                        </p>
                        <p class="right-text">- Babe</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div> 
        <button class="exit-btn">Our photos ðŸ“¸ðŸ’–ðŸ‘‰</button>
    </div>
       
    
    <script src="script.js"></script>
</body>
</html>
